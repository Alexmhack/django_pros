{% extends "base.html" %}

{% block content %}
	
	<h3>{{ object.title}}</h3>
	{% if description and description != '' %}
		<p>{{ object.description }}</p>
	{% else %}
		<p>Description coming soon...</p>
	{% endif %}

	<p>{{ object.price }}</p>
	<p>{{ object.summary }}</p>
	<p class="mb-5">{{ object.featured }}</p>

{% endblock %}
